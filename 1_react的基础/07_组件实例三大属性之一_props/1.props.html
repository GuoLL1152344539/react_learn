<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>state</title>
</head>

<body>
  <div id="test"></div>
  <div id="test2"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel-es6转es5，jsx转js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types，用于做类型限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/babel">
    // 1.定义一个组件-开头字母大写
    class Person extends React.Component{
      // 对Person接收标签属性进行类型和必要性的限制
      static propTypes = {
        // name: React.PropTypes.string.isRequired//15.5版本之前这样写
        name: PropTypes.string.isRequired,
        age: PropTypes.number,
        sex: PropTypes.string,

      }
      // 默认值
      static defaultProps = {
        age:30,
        sex:'女'
      }
      render(){
        const {name, age, sex} = this.props
        return (
          <div>
            <ul>
              <li>姓名：{name}</li>
              <li>年龄：{age+1}</li>
              <li>性别：{sex}</li>
            </ul>
            <hr/>
          </div>
        )
      }

    }
    
    // 准备一个人的数据
    const p1 = {
      name:'峰哥',
      age:18,
      sex:'男'
    }
    // 2.渲染组件到页面
    // react+babel可以实现用三点运算符展开一个对象，但仅限于组件对象
    ReactDOM.render(<Person {...p1}/>,document.getElementById('test'))
    // ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex}/>,document.getElementById('test'))
    // ReactDOM.render(<Person name="tom" age="18" sex="男"/>,document.getElementById('test'))
    // ReactDOM.render(<Person name="Jerry" age={20} sex="女"/>,document.getElementById('test2'))
    ReactDOM.render(<Person name="Jerry"/>,document.getElementById('test2'))
  </script>
</body>

</html>
