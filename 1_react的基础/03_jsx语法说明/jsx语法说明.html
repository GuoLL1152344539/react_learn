<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用JSX创建DOM</title>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel-es6转es5，jsx转js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    const myId = 'AtGUigu'
    const myData = 'HElLo,WOrld'
    // 1.创建虚拟DOM
    const VDOM = <h2 id="{maId.toLowerCase()}"><span>{myData.toLowerCase()}</span></h2>
    // 2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('test1'))
    /* 
      关于虚拟DOM需要知道的：
        1.虚拟DOM到底是什么？（是JS中的什么类型）
          Object对象
        2.虚拟DOM和真实DOM有什么区别
          虚拟DOM“轻”真实DOM“重”（轻重指的是属性的多少）因为虚拟DOM是react在用，无需真实DOM身上那么多属性
        关于创建虚拟DOM：
          1.开发中一定使用JSX创建虚拟DOM
          2.也可以说jsx创建虚拟DOM的语法，是原生js创建虚拟DOM的一个语法糖
    */
  </script>
</body>
</html>
