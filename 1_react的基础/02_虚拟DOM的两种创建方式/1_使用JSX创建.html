<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsx语法说明</title>
  <style>
    .title{
      color:skyblue
    }
  </style>
</head>
<body>
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel-es6转es5，jsx转js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    const myId = 'AtguiGu'
    const myData = 'HellO,WorLd'
    const VDOM = (
      <h2 style={{backgroundColor:'gray'}} id="{myId.toUpperCase()}">
        <span className="title">{myData.toUpperCase()}</span>
      </h2>
      )
    ReactDOM.render(VDOM,document.getElementById('test'))
    /*
      关于jsx的语法
        1.不要写引号，因为不是字符串
        2.标签中如果想写js表达式，要用花括号{}
        3.指定样式类名不要用class，要用className
        4.style要写成双花括号{{}}形式-->外面的花括号表示要在html标签里写js表达式，里面的花括号表示对象
        5.必须只有一个根标签
        6.所有标签必须闭合
        7.标签首字母：
          1.小写：触发react去和html内置标签去对应，若对应上则渲染，若没有，报错
          2.大写：触发react去查找对应名字的组件
        8.解析的时候遇到<>以标签语法解析，遇到{}以js表达式解析
    */
  </script>
</body>
</html>
